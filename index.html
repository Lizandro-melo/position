        <section class="container" id="container-static">
            <h2>Position static</h2>
            <section class="quadro">
                <section class="elemento static"></section>
            </section>

                <section class="op">
                    <input name="key0" type="checkbox">
                    <label>Ative o position Aqui</label>
                </section>
                <section class="op">
                    <input name="key1" type="checkbox">
                    <label><code>top: 20px;</code></label>
                </section>
                <section class="op">
                    <input name="key2" type="checkbox" >
                    <label><code>left: 20px;</code></label>
                </section>
                <section class="op">
                    <input name="key3" type="checkbox">
                    <label><code>right: 20px;</code></label>
                </section>
                <section class="op">
                    <input name="key4" type="checkbox" ">
                    <label><code>bottom: 20px;</code></label>
                </section>
